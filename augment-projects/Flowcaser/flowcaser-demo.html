<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCaser - Professionel SaaS Platform</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <style>
        /* Custom styles for professional look */
        .btn {
            @apply inline-flex items-center justify-center rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-primary {
            @apply btn px-4 py-2 text-sm bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 shadow-sm;
        }
        .btn-secondary {
            @apply btn px-4 py-2 text-sm bg-white text-gray-700 border border-gray-300 hover:bg-gray-50 focus:ring-blue-500 shadow-sm;
        }
        .card {
            @apply bg-white rounded-lg border border-gray-200 shadow-sm;
        }
        .card-hover {
            @apply card hover:shadow-md transition-shadow duration-200 cursor-pointer;
        }
        .card-body {
            @apply p-6;
        }
        .card-header {
            @apply px-6 py-4 border-b border-gray-200;
        }
        .form-input {
            @apply block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm transition-colors duration-200;
        }
        .badge {
            @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
        }
        .badge-primary {
            @apply badge bg-blue-100 text-blue-800;
        }
        .badge-success {
            @apply badge bg-green-100 text-green-800;
        }
        .badge-warning {
            @apply badge bg-yellow-100 text-yellow-800;
        }
        .badge-danger {
            @apply badge bg-red-100 text-red-800;
        }
        .nav-link-active {
            @apply flex items-center px-2 py-2 text-sm font-medium rounded-md bg-blue-100 text-blue-700;
        }
        .nav-link-inactive {
            @apply flex items-center px-2 py-2 text-sm font-medium rounded-md text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition-colors duration-200;
        }
        .loading-spinner {
            @apply animate-spin rounded-full border-2 border-gray-300 border-t-blue-600;
        }
    </style>
</head>

                                ),
                                React.createElement("tbody", { className: "bg-white divide-y divide-gray-200" },
                                    mockTimeLogs.map(log => React.createElement("tr", { key: log.id, className: "hover:bg-gray-50" },
                                        React.createElement("td", { className: "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" }, log.description),
                                        React.createElement("td", { className: "px-6 py-4 whitespace-nowrap" }, React.createElement("span", { className: "badge badge-secondary" }, log.project)),
                                        React.createElement("td", { className: "px-6 py-4 whitespace-nowrap text-sm text-gray-900" }, `${log.hours} timer`),
                                        React.createElement("td", { className: "px-6 py-4 whitespace-nowrap text-sm text-gray-900" }, new Date(log.date).toLocaleDateString('da-DK'))
                                    ))
                                )
                            )
                        )
                    )
                )
            );
        }

        function Settings() {
            return React.createElement("div", { className: "space-y-6" },
                React.createElement("div", null,
                    React.createElement("h1", { className: "text-2xl font-bold text-gray-900 flex items-center" },
                        React.createElement("span", { className: "mr-3" }, "⚙️"),
                        "Indstillinger"
                    ),
                    React.createElement("p", { className: "mt-1 text-sm text-gray-500" }, "Administrer din konto og præferencer")
                ),
                React.createElement("div", { className: "card" },
                    React.createElement("div", { className: "card-header" }, React.createElement("h3", { className: "text-lg font-medium text-gray-900" }, "Profil Information")),
                    React.createElement("div", { className: "card-body space-y-6" },
                        React.createElement("div", { className: "grid grid-cols-1 gap-6 sm:grid-cols-2" },
                            React.createElement("div", null,
                                React.createElement("label", { className: "form-label" }, "Email"),
                                React.createElement("input", { type: "email", value: "demo@flowcaser.dk", disabled: true, className: "form-input bg-gray-50" })
                            ),
                            React.createElement("div", null,
                                React.createElement("label", { className: "form-label" }, "Fulde navn"),
                                React.createElement("input", { type: "text", placeholder: "Dit fulde navn", className: "form-input" })
                            )
                        ),
                        React.createElement("div", { className: "flex justify-end" },
                            React.createElement("button", { className: "btn-primary", onClick: () => alert("Indstillinger gemt!") }, "Gem ændringer")
                        )
                    )
                )
            );
        }


        function Chat() {
            const [messages, setMessages] = useState([]);
            const [message, setMessage] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!message.trim()) return;

                const userMessage = {
                    id: Date.now(),
                    content: message,
                    role: 'user',
                    timestamp: new Date().toISOString()
                };

                setMessages(prev => [...prev, userMessage]);
                setMessage('');
                setLoading(true);

                // Simulate AI response
                setTimeout(() => {
                    const aiMessage = {
                        id: Date.now() + 1,
                        content: `Tak for dit spørgsmål: "${userMessage.content}". Jeg kan hjælpe dig med at finde information om bugs, features, viden og tidsregistreringer. Funktionaliteten er under udvikling og vil snart være fuldt tilgængelig!`,
                        role: 'assistant',
                        timestamp: new Date().toISOString()
                    };
                    setMessages(prev => [...prev, aiMessage]);
                    setLoading(false);
                }, 1000);
            };

            return React.createElement("div", { className: "h-96 flex flex-col" },
                React.createElement("div", { className: "border-b border-gray-200 bg-white px-6 py-4" },
                    React.createElement("h1", { className: "text-2xl font-bold text-gray-900 flex items-center" },
                        React.createElement("span", { className: "mr-3" }, "💬"),
                        "AI Assistant"
                    ),
                    React.createElement("p", { className: "mt-1 text-sm text-gray-500" },
                        "Spørg om bugs, features, viden og tidsregistreringer"
                    )
                ),
                React.createElement("div", { className: "flex-1 overflow-y-auto bg-gray-50 px-6 py-4" },
                    messages.length === 0 ?
                        React.createElement("div", { className: "text-center py-12" },
                            React.createElement("div", { className: "text-4xl mb-4" }, "✨"),
                            React.createElement("h3", { className: "text-lg font-medium text-gray-900 mb-2" }, "Velkommen til AI Assistant"),
                            React.createElement("p", { className: "text-gray-500" },
                                "Jeg kan hjælpe dig med at finde information om bugs, features, videns artikler og tidsregistreringer."
                            )
                        ) :
                        React.createElement("div", { className: "space-y-4" },
                            messages.map(msg =>
                                React.createElement("div", {
                                    key: msg.id,
                                    className: `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`
                                },
                                    React.createElement("div", {
                                        className: `max-w-3xl px-4 py-2 rounded-lg ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white border border-gray-200 text-gray-900'}`
                                    },
                                        React.createElement("div", { className: "text-sm" }, msg.content),
                                        React.createElement("div", {
                                            className: `text-xs mt-1 ${msg.role === 'user' ? 'text-blue-100' : 'text-gray-400'}`
                                        }, new Date(msg.timestamp).toLocaleTimeString('da-DK'))
                                    )
                                )
                            ),
                            loading && React.createElement("div", { className: "flex justify-start" },
                                React.createElement("div", { className: "bg-white border border-gray-200 px-4 py-2 rounded-lg" },
                                    React.createElement("div", { className: "flex items-center" },
                                        React.createElement(LoadingSpinner, { size: "sm" }),
                                        React.createElement("span", { className: "text-sm text-gray-500 ml-2" }, "Tænker...")
                                    )
                                )
                            )
                        )
                ),
                React.createElement("div", { className: "border-t border-gray-200 bg-white px-6 py-4" },
                    React.createElement("form", { onSubmit: handleSendMessage, className: "flex space-x-4" },
                        React.createElement("input", {
                            type: "text",
                            value: message,
                            onChange: (e) => setMessage(e.target.value),
                            placeholder: "Spørg om bugs, features, viden eller tid...",
                            className: "form-input flex-1",
                            disabled: loading
                        }),
                        React.createElement("button", {
                            type: "submit",
                            disabled: !message.trim() || loading,
                            className: "btn-primary"
                        }, "➤")
                    )
                )
            );
        }

        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const navigation = [
                { name: 'Oversigt', id: 'dashboard', icon: '📊' },
                { name: 'Viden', id: 'knowledge', icon: '📚' },
                { name: 'Bugs', id: 'bugs', icon: '🐛' },
                { name: 'Features', id: 'features', icon: '💡' },
                { name: 'Tid', id: 'time', icon: '⏰' },
                { name: 'Chat', id: 'chat', icon: '💬' },
                { name: 'Indstillinger', id: 'settings', icon: '⚙️' },
            ];

            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard': return React.createElement(Dashboard);
                    case 'bugs': return React.createElement(Bugs);
                    case 'features': return React.createElement(Features);
                    case 'chat': return React.createElement(Chat);
                    default:
                        return React.createElement("div", { className: "text-center py-12" },
                            React.createElement("h2", { className: "text-xl font-medium text-gray-900 mb-2" },
                                `${navigation.find(n => n.id === currentPage)?.name} Side`
                            ),
                            React.createElement("p", { className: "text-gray-500" },
                                "Denne side er under udvikling og vil snart være tilgængelig!"
                            )
                        );
                }
            };

            return React.createElement("div", { className: "h-screen flex overflow-hidden bg-gray-100" },
                // Sidebar
                React.createElement("div", { className: "hidden md:flex md:flex-shrink-0" },
                    React.createElement("div", { className: "flex flex-col w-64" },

                        React.createElement("div", { className: "flex flex-col h-0 flex-1 border-r border-gray-200 bg-white" },
                            React.createElement("div", { className: "flex-1 flex flex-col pt-5 pb-4 overflow-y-auto" },
                                React.createElement("div", { className: "flex items-center flex-shrink-0 px-4" },
                                    React.createElement("h1", { className: "text-xl font-bold text-blue-600" }, "FlowCaser")
                                ),
                                React.createElement("nav", { className: "mt-5 flex-1 px-2 bg-white space-y-1" },
                                    navigation.map(item =>
                                        React.createElement("button", {
                                            key: item.id,
                                            onClick: () => setCurrentPage(item.id),
                                            className: currentPage === item.id ? "nav-link-active w-full text-left" : "nav-link-inactive w-full text-left"
                                        },
                                            React.createElement("span", { className: "mr-3" }, item.icon),
                                            item.name
                                        )
                                    )
                                )
                            ),
                            React.createElement("div", { className: "flex-shrink-0 flex border-t border-gray-200 p-4" },
                                React.createElement("div", { className: "flex items-center" },
                                    React.createElement("div", { className: "h-9 w-9 bg-gray-300 rounded-full flex items-center justify-center" }, "👤"),
                                    React.createElement("div", { className: "ml-3" },
                                        React.createElement("p", { className: "text-sm font-medium text-gray-700" }, "Demo Bruger"),
                                        React.createElement("p", { className: "text-xs font-medium text-gray-500" }, "demo@flowcaser.dk")
                                    )
                                )
                            )
                        )
                    )
                ),
                // Main content
                React.createElement("div", { className: "flex flex-col w-0 flex-1 overflow-hidden" },
                    React.createElement("div", { className: "relative z-10 flex-shrink-0 flex h-16 bg-white shadow" },
                        React.createElement("div", { className: "flex-1 px-4 flex justify-between" },
                            React.createElement("div", { className: "flex-1 flex items-center max-w-lg" },
                                React.createElement("div", { className: "w-full max-w-lg flex items-center text-sm text-gray-500 bg-gray-100 border border-gray-300 rounded-md px-3 py-2" },
                                    React.createElement("span", { className: "mr-2" }, "🔍"),
                                    "Søg i FlowCaser... (⌘K)"
                                )
                            ),
                            React.createElement("div", { className: "ml-4 flex items-center md:ml-6" },
                                React.createElement("button", { className: "bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 relative" },
                                    React.createElement("span", null, "🔔"),
                                    React.createElement("span", { className: "absolute -top-1 -right-1 h-4 w-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center" }, "3")
                                )
                            )
                        )
                    ),
                    React.createElement("main", { className: "flex-1 relative overflow-y-auto focus:outline-none" },
                        React.createElement("div", { className: "py-6" },
                            React.createElement("div", { className: "max-w-7xl mx-auto px-4 sm:px-6 md:px-8" },
                                renderPage()
                            )
                        )
                    )
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
